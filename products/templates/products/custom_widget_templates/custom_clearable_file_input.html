<!-- See products/forms.py for implementation of this widget -->
{% if widget.is_initial %}
  <!-- Wrap text into paragraph -->
  <p class="uk-text-small uk-text-muted">{{ widget.initial_text }}:</p>
  <!-- Replace filename 'widget.value' in the link with small image preview -->
  <a href="{{ widget.value.url }}">
    <img width="100" height="100" src="{{ widget.value.url }}">
  </a>
  {% if not widget.required %}
    <!-- Wrap checkbox and label into uikit classes and add custom classes -->
    <div class="custom-control custom-checkbox">
      <!-- Replace -->
      <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
      <!-- Replace label with widget.py specified word 'Remove' -->
      <label class="custom-control-label uk-text-danger uk-text-small" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
    </div>
  {% endif %}<br>
  {{ widget.input_text }}
{% endif %}

<!-- Wrap 'Choose file' input with span and transform to 'Select Image' button -->
<span class="uk-button uk-button-default uk-button-small uk-border-pill uk-margin-top btn-file">
  Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}" {%
    include "django/forms/widgets/attrs.html" %}>
</span>
<!-- Paragraph to hold upload filename -->
<p class="uk-text-primary uk-text-small" id="filename"></p>
